<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="text-align: center;background-color: black;">
  <div id="secret" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
        <img src="sketches.png">
      </div>
    </div>
  </div>

  <h1 style="width: 80%;font-size: 20px;" class="btn btn-success">Sketch Identification
    <button style="float: right;" class="btn btn-primary" id="show_sketch" data-toggle="modal" data-target="#secret">Show Sketch</button>
  </h1> <br><br><br><br>

  <p id="label" >Label :</p><br>
  <p id="confidence" >Confidence :</p><br>
  <button class="btn btn-primary" onclick="clearCanvas()">Clear Canvas</button><br>


<script src="main.js"></script>
</body>

</html>
